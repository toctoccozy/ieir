<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mosaic Flip - å•†å“ã‚®ãƒ£ãƒ©ãƒªãƒ¼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .mosaic-container {
      width: 2400px;
      height: 600px;
      display: flex;
      gap: 20px;
      background: #134e99;
      padding: 0;
    }

    .flip-panel-container {
      flex: 1;
      height: 100%;
      perspective: 1500px;
    }

    .flip-panel {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s ease-in-out;
    }

    .flip-panel.flipped {
      transform: rotateY(180deg);
    }

    .panel-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      overflow: hidden;
    }

    .panel-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel-front {
      z-index: 2;
    }

    .panel-back {
      transform: rotateY(180deg);
    }

    /* ãƒªãƒ—ãƒ¬ã‚¤ãƒœã‚¿ãƒ³ */
    .replay-btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 30px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }

    .replay-btn:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }
  </style>
</head>
<body>
  <div class="mosaic-container" id="container">
    <!-- ã‚°ãƒªãƒƒãƒ‰1 -->
    <div class="flip-panel-container">
      <div class="flip-panel" id="panel-0">
        <div class="panel-face panel-front">
          <img src="images/238.png" alt="Product 1A">
        </div>
        <div class="panel-face panel-back">
          <img src="images/246.png" alt="Product 1B">
        </div>
      </div>
    </div>

    <!-- ã‚°ãƒªãƒƒãƒ‰2 -->
    <div class="flip-panel-container">
      <div class="flip-panel" id="panel-1">
        <div class="panel-face panel-front">
          <img src="images/254.png" alt="Product 2A">
        </div>
        <div class="panel-face panel-back">
          <img src="images/258.png" alt="Product 2B">
        </div>
      </div>
    </div>

    <!-- ã‚°ãƒªãƒƒãƒ‰3 -->
    <div class="flip-panel-container">
      <div class="flip-panel" id="panel-2">
        <div class="panel-face panel-front">
          <img src="images/261.png" alt="Product 3A">
        </div>
        <div class="panel-face panel-back">
          <img src="images/262.png" alt="Product 3B">
        </div>
      </div>
    </div>

    <!-- ã‚°ãƒªãƒƒãƒ‰4 -->
    <div class="flip-panel-container">
      <div class="flip-panel" id="panel-3">
        <div class="panel-face panel-front">
          <img src="images/264.png" alt="Product 4A">
        </div>
        <div class="panel-face panel-back">
          <img src="images/51489_main_600x600.jpg" alt="Product 4B">
        </div>
      </div>
    </div>

    <!-- ã‚°ãƒªãƒƒãƒ‰5 -->
    <div class="flip-panel-container">
      <div class="flip-panel" id="panel-4">
        <div class="panel-face panel-front">
          <img src="images/img9.png" alt="Product 5A">
        </div>
        <div class="panel-face panel-back">
          <img src="images/img10.png" alt="Product 5B">
        </div>
      </div>
    </div>
  </div>

  <button class="replay-btn" id="replayBtn">ğŸ”„ Replay</button>

  <script>
    const FLIP_DELAY = 300; // 0.3ç§’ãšã¤
    const INITIAL_DELAY = 500; // é–‹å§‹å‰ã®å¾…æ©Ÿæ™‚é–“
    const PANEL_COUNT = 5;

    function startAnimation() {
      // å…¨ãƒ‘ãƒãƒ«ã‚’ãƒªã‚»ãƒƒãƒˆ
      for (let i = 0; i < PANEL_COUNT; i++) {
        document.getElementById(`panel-${i}`).classList.remove('flipped');
      }

      // å°‘ã—å¾…ã£ã¦ã‹ã‚‰é–‹å§‹
      setTimeout(() => {
        // å·¦ã‹ã‚‰é †ç•ªã«ãƒ•ãƒªãƒƒãƒ—
        for (let i = 0; i < PANEL_COUNT; i++) {
          setTimeout(() => {
            document.getElementById(`panel-${i}`).classList.add('flipped');
          }, i * FLIP_DELAY);
        }
      }, INITIAL_DELAY);
    }

    // ãƒªãƒ—ãƒ¬ã‚¤ãƒœã‚¿ãƒ³
    document.getElementById('replayBtn').addEventListener('click', startAnimation);

    // åˆå›å®Ÿè¡Œ
    startAnimation();
  </script>
</body>
</html>
