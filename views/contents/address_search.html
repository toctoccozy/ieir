<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住所検索 - インペリアル・エンタープライズ株式会社 I・E・I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'iei-primary': '#2C5282',
                        'iei-secondary': '#3e9aaf'
                    }
                }
            }
        }
    </script>
    <link href="/ieir/public/css/customization.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container max-w-2xl mx-auto p-6">
        <!-- ヘッダー -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h1 class="text-xl font-bold c-text-premico mb-2">住所検索</h1>
            <p class="text-gray-600 text-sm">都道府県を選択し、市区町村を入力して検索してください。</p>
        </div>

        <!-- 検索フォーム -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <form id="addressSearchForm">
                <!-- 都道府県選択 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">都道府県</label>
                    <select id="prefecture" name="prefecture" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none bg-white">
                        <option value="">選択してください</option>
                        <option value="北海道">北海道</option>
                        <option value="青森県">青森県</option>
                        <option value="岩手県">岩手県</option>
                        <option value="宮城県">宮城県</option>
                        <option value="秋田県">秋田県</option>
                        <option value="山形県">山形県</option>
                        <option value="福島県">福島県</option>
                        <option value="茨城県">茨城県</option>
                        <option value="栃木県">栃木県</option>
                        <option value="群馬県">群馬県</option>
                        <option value="埼玉県">埼玉県</option>
                        <option value="千葉県">千葉県</option>
                        <option value="東京都">東京都</option>
                        <option value="神奈川県">神奈川県</option>
                        <option value="新潟県">新潟県</option>
                        <option value="富山県">富山県</option>
                        <option value="石川県">石川県</option>
                        <option value="福井県">福井県</option>
                        <option value="山梨県">山梨県</option>
                        <option value="長野県">長野県</option>
                        <option value="岐阜県">岐阜県</option>
                        <option value="静岡県">静岡県</option>
                        <option value="愛知県">愛知県</option>
                        <option value="三重県">三重県</option>
                        <option value="滋賀県">滋賀県</option>
                        <option value="京都府">京都府</option>
                        <option value="大阪府">大阪府</option>
                        <option value="兵庫県">兵庫県</option>
                        <option value="奈良県">奈良県</option>
                        <option value="和歌山県">和歌山県</option>
                        <option value="鳥取県">鳥取県</option>
                        <option value="島根県">島根県</option>
                        <option value="岡山県">岡山県</option>
                        <option value="広島県">広島県</option>
                        <option value="山口県">山口県</option>
                        <option value="徳島県">徳島県</option>
                        <option value="香川県">香川県</option>
                        <option value="愛媛県">愛媛県</option>
                        <option value="高知県">高知県</option>
                        <option value="福岡県">福岡県</option>
                        <option value="佐賀県">佐賀県</option>
                        <option value="長崎県">長崎県</option>
                        <option value="熊本県">熊本県</option>
                        <option value="大分県">大分県</option>
                        <option value="宮崎県">宮崎県</option>
                        <option value="鹿児島県">鹿児島県</option>
                        <option value="沖縄県">沖縄県</option>
                    </select>
                </div>

                <!-- 市区町村入力 -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">市区町村</label>
                    <input type="text" id="city" name="city" required
                        placeholder="例: 練馬区、新宿区、港区など"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:outline-none">
                </div>

                <!-- 検索ボタン -->
                <div class="flex justify-center">
                    <button type="submit" 
                        class="px-6 py-2 c-bg-premico text-white rounded-lg hover:bg-blue-700 transition-colors font-medium">
                        検索
                    </button>
                </div>
            </form>
        </div>

        <!-- 検索結果 -->
        <div id="searchResults" class="bg-white rounded-lg shadow-sm p-6 hidden">
            <h2 class="text-lg font-bold text-gray-800 mb-4">検索結果</h2>
            <p class="text-sm text-gray-600 mb-4">該当の住所を選択してください。</p>
            
            <!-- 結果リスト -->
            <div id="resultsList" class="space-y-2 mb-6">
                <!-- 検索結果がここに表示されます -->
            </div>
            
            <!-- 決定ボタン -->
            <div class="flex justify-center space-x-4">
                <button id="confirmBtn" 
                    class="px-6 py-2 c-bg-premico text-white rounded-lg hover:bg-blue-700 transition-colors font-medium disabled:bg-gray-400 disabled:cursor-not-allowed" 
                    disabled>
                    決定
                </button>
                <button id="cancelBtn" 
                    class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                    キャンセル
                </button>
            </div>
        </div>
    </div>

    <script>
        // サンプル住所データ（実際のAPIやデータベースに置き換え可能）
        const addressData = {
            '東京都': {
                '練馬区': ['東大泉1丁目', '東大泉2丁目', '東大泉3丁目', '東大泉4丁目', '東大泉5丁目', '東大泉6丁目', '東大泉7丁目', '西大泉1丁目', '西大泉2丁目'],
                '新宿区': ['西新宿1丁目', '西新宿2丁目', '歌舞伎町1丁目', '歌舞伎町2丁目', '新宿1丁目', '新宿2丁目', '新宿3丁目'],
                '港区': ['六本木1丁目', '六本木2丁目', '赤坂1丁目', '赤坂2丁目', '虎ノ門1丁目', '虎ノ門2丁目']
            },
            '神奈川県': {
                '横浜市中区': ['本町1丁目', '本町2丁目', '本町3丁目', '関内1丁目', '関内2丁目'],
                '川崎市幸区': ['大宮町1丁目', '大宮町2丁目', '堀川町1丁目']
            },
            '大阪府': {
                '大阪市北区': ['梅田1丁目', '梅田2丁目', '梅田3丁目', '曽根崎1丁目', '曽根崎2丁目'],
                '大阪市中央区': ['心斎橋1丁目', '心斎橋2丁目', '難波1丁目', '難波2丁目']
            }
        };

        let selectedAddress = null;

        document.getElementById('addressSearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const prefecture = document.getElementById('prefecture').value;
            const city = document.getElementById('city').value;
            
            if (!prefecture || !city) {
                alert('都道府県と市区町村を入力してください。');
                return;
            }
            
            searchAddress(prefecture, city);
        });

        function searchAddress(prefecture, city) {
            const resultsList = document.getElementById('resultsList');
            const searchResults = document.getElementById('searchResults');
            
            // 検索結果をクリア
            resultsList.innerHTML = '';
            selectedAddress = null;
            document.getElementById('confirmBtn').disabled = true;
            
            // データから検索
            if (addressData[prefecture] && addressData[prefecture][city]) {
                const addresses = addressData[prefecture][city];
                
                addresses.forEach(address => {
                    const addressItem = document.createElement('div');
                    addressItem.className = 'flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer';
                    addressItem.innerHTML = `
                        <input type="radio" name="selectedAddress" value="${prefecture} ${city} ${address}" 
                            class="mr-3 w-4 h-4 c-accent-premico">
                        <label class="cursor-pointer flex-1">${prefecture} ${city} ${address}</label>
                    `;
                    
                    addressItem.addEventListener('click', function() {
                        const radio = addressItem.querySelector('input[type="radio"]');
                        radio.checked = true;
                        selectedAddress = radio.value;
                        document.getElementById('confirmBtn').disabled = false;
                    });
                    
                    resultsList.appendChild(addressItem);
                });
                
                searchResults.classList.remove('hidden');
            } else {
                // 検索結果なし
                resultsList.innerHTML = '<p class="text-gray-500 text-center py-4">該当する住所が見つかりませんでした。</p>';
                searchResults.classList.remove('hidden');
            }
        }

        // 決定ボタンのクリックイベント
        document.getElementById('confirmBtn').addEventListener('click', function() {
            if (selectedAddress && window.opener) {
                // 親ウィンドウに住所を送信
                const addressParts = selectedAddress.split(' ');
                const prefecture = addressParts[0];
                const city = addressParts[1];
                const detail = addressParts.slice(2).join(' ');
                
                if (window.opener.document.querySelector('input[name="address01"]')) {
                    window.opener.document.querySelector('input[name="address01"]').value = prefecture;
                }
                if (window.opener.document.querySelector('input[name="address02"]')) {
                    window.opener.document.querySelector('input[name="address02"]').value = city;
                }
                if (window.opener.document.querySelector('input[name="address03"]')) {
                    window.opener.document.querySelector('input[name="address03"]').value = detail;
                }
                
                window.close();
            }
        });

        // キャンセルボタンのクリックイベント
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.close();
        });
    </script>
</body>
</html>
