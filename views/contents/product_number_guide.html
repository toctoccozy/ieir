<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品番号の確認方法 - インペリアル・エンタープライズ株式会社 I・E・I</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'iei-primary': '#2C5282',
                        'iei-secondary': '#3e9aaf'
                    }
                }
            }
        }
    </script>
    <link href="/ieir/public/css/customization.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container max-w-4xl mx-auto p-6">
        <!-- ヘッダー -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h1 class="text-2xl md:text-3xl font-bold c-text-premico mb-4">商品番号の確認方法</h1>
            <p class="text-gray-700 leading-relaxed">
                ダイレクトメール・カタログからご注文の際は、<span class="font-bold text-lg">8桁の商品番号</span>が必要です。<br>
                下記の画像を参考に、商品番号をご確認ください。
            </p>
        </div>

        <!-- 商品番号位置説明画像 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- ダイレクトメール -->
                <div class="space-y-3">
                    <h2 class="text-lg font-bold text-gray-800 border-b-2 c-border-premico pb-2">■ ダイレクトメールの商品番号の位置</h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <img src="/ieir/public/img/parts/icons/direct_nav1.png"
                            alt="ダイレクトメールの商品番号の位置"
                            class="w-full h-auto rounded-md shadow-sm">
                    </div>
                </div>

                <!-- カタログ -->
                <div class="space-y-3">
                    <h2 class="text-lg font-bold text-gray-800 border-b-2 c-border-premico pb-2">■ カタログの商品番号の位置</h2>
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <img src="/ieir/public/img/parts/icons/direct_nav2.png"
                            alt="カタログの商品番号の位置"
                            class="w-full h-auto rounded-md shadow-sm">
                    </div>
                </div>
            </div>
        </div>

        <!-- 注意事項 -->
        <div class="bg-blue-50 rounded-lg shadow-sm p-6 mb-6 border-l-4 border-blue-500">
            <h2 class="text-lg font-bold text-gray-800 mb-3">ご注意</h2>
            <ul class="space-y-2 text-gray-700">
                <li class="flex items-start">
                    <span>商品番号は<strong>8桁の数字</strong>です。</span>
                </li>
                <li class="flex items-start">
                    <span>ハイフン（-）や空白は入力せず、数字のみをご入力ください。</span>
                </li>
                <li class="flex items-start">
                    <span>商品番号が不明な場合は、お気軽にお問い合わせください。</span>
                </li>
            </ul>

            <div class="mt-4 pt-4 border-t border-blue-200">
                <h3 class="font-bold text-gray-800 mb-2">お電話でのお問い合わせ</h3>
                <div class="flex items-center gap-2 text-gray-700">
                    <svg class="w-5 h-5 text-blue-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                    </svg>
                    <div>
                        <p class="font-bold text-lg">フリーコール：0120-247-417</p>
                        <p class="text-sm text-gray-600">年中無休/6:00～21:00/通話料無料</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 案内文 -->
        <div class="mb-6">
            <p class="text-gray-700 leading-relaxed">
                商品番号を確認されましたら、このタブを閉じて注文画面にお戻りください。
            </p>
        </div>

        <!-- 閉じるボタン -->
        <div class="text-center mb-6">
            <button onclick="window.close()"
                    class="inline-flex items-center justify-center c-btn-amber-gradient hover:opacity-80 text-white font-medium px-12 py-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                この画面を閉じる
            </button>
        </div>

    </div>

    <script>

    </script>
</body>
</html>
