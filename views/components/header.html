<script>
// ヘッダーコンポーネントの初期化
$(document).ready(function() {
    // モバイルメニュートグル
    $('#mobile-menu-button').click(function() {
        $('#mobile-menu').toggleClass('hidden');
        $(this).find('svg').toggleClass('rotate-180');
    });
    
    // カート数量の更新
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('iei_cart') || '[]');
        const count = cart.length;
        const $cartCount = $('#cart-count');
        
        if (count > 0) {
            $cartCount.text(count).removeClass('hidden');
        } else {
            $cartCount.addClass('hidden');
        }
    }
    
    // 初期カート数量表示
    updateCartCount();
    
    // ローカルストレージの変更を監視
    $(window).on('storage', updateCartCount);
    
    // ヘッダー固定のスクロール処理
    let isFixed = false;
    $(window).scroll(function() {
        const scrollTop = $(window).scrollTop();
        const $header = $('#header-component');
        
        if (scrollTop > 100 && !isFixed) {
            $header.addClass('fixed top-0 left-0 right-0 z-50 animate-slideDown');
            $('body').css('padding-top', $header.outerHeight() + 'px');
            isFixed = true;
        } else if (scrollTop <= 100 && isFixed) {
            $header.removeClass('fixed top-0 left-0 right-0 z-50 animate-slideDown');
            $('body').css('padding-top', '0');
            isFixed = false;
        }
    });
});
</script>

<style>
/* ヘッダーアニメーション */
.animate-slideDown {
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

/* ドロップダウンの矢印回転 */

</style>
