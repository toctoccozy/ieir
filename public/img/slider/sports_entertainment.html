<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Entertainment Banner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .banner {
      position: relative;
      width: 1400px;
      height: 700px;
      display: flex;
      overflow: hidden;
    }

    .image-left {
      width: 55%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .image-right {
      width: 45%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .gradient-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25%;
      background: linear-gradient(to top, rgba(19, 78, 153, 0.95) 0%, rgba(19, 78, 153, 0.8) 50%, transparent 100%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 25px;
    }

    .text-main {
      font-family: 'Noto Serif JP', serif;
      font-size: 52px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.4em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="258.png" alt="Ohtani Frame" class="image-left">
    <img src="259.png" alt="Ohtani Baseball" class="image-right">
    <div class="gradient-overlay">
      <div class="text-main">Sports Entertainment</div>
    </div>
  </div>
</body>
</html>
